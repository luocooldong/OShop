<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
     <input ngModel name="price" id="price" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" type="text" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async " [value]="c.$key">
        {{ c.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
      <label for="imageUlr">Image Url</label>
      <input ngModel name="imageUlr" id="imageUlr" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
